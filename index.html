        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <body>
        <h1>
            Regulex <em>JavaScript Regular Expression Visualizer.</em>
        </h1>
        <div id="inputCt">
            <div class="re code">
                <table>
                    <tr>
                        <td style="width:1em">/</td>
                        <td style="width:auto">
                            <input id="input" class="input" value="^(abc)(?P<test>a|(group (?:other))|(a|b))*?[a-cdhm-z]$"/>
                        </td>
                        <td style="width:1em">/</td>
                        <td style="width:3em" id="flagBox"></td>
                    </tr>
                </table>
            </div>
            <button class="button-panel" id="parseClick">Parse!</button>
            <button class="button-panel" id="visualizeClick">Visualize</button>
            <button class="button-panel" id="exportIt">Export Image</button>
            <button class="button-panel" id="embedIt">Embed On My Site!</button>
            <label>
                <input type="checkbox" name="flag" value="i"/>IgnoreCase
            </label>
            <label>
                <input type="checkbox" name="flag" value="m"/>Multiline
            </label>
            <label>
                <input type="checkbox" name="flag" value="g"/>GlobalMatch
            </label>
        </div>
        <p id="errorBox" class="code">Error Message</p>
        <div id="graphCt" class="code"></div>
        <pre><code class="json" id="treeRegex"></code></pre>
        <pre><code class="json" id="jsonRegex"></code></pre>
