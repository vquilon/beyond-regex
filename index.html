    <body>
        <h1>
            Regulex <em>JavaScript Regular Expression Visualizer.</em>
        </h1>
        <div id="inputCt">
            <div class="re code">
                <table>
                    <tr>
                        <td style="width:1em">/</td>
                        <td style="width:auto">
                            <input id="input" class="input" value="^(abc)(?P<test>a|(group (?:other))|(a|b))*?[a-cdhm-z]$"/>
                        </td>
                        <td style="width:1em">/</td>
                        <td style="width:3em" id="flagBox"></td>
                    </tr>
                </table>
            </div>
            <button class="btn btn__primary button-panel" id="parseClick">Parse!</button>
            <button class="btn btn__primary button-panel" id="visualizeClick">Visualize</button>
            <button class="btn btn__primary button-panel" id="exportIt">Export Image</button>
            <button class="btn btn__primary button-panel" id="embedIt">Embed On My Site!</button>
            <div class="checkbox checkbox__1">
                <input id="checkbox-ignorecase" type="checkbox" name="flag" value="i">
                <label for="checkbox-ignorecase"><i>i</i></label>
            </div>
            <div class="checkbox checkbox__1">
                <input id="checkbox-multiline" type="checkbox" name="flag" value="m">
                <label for="checkbox-multiline"><i>m</i></label>
            </div>
            <div class="checkbox checkbox__1">
                <input id="checkbox-globalmatch" type="checkbox" name="flag" value="g">
                <label for="checkbox-globalmatch"><i>g</i></label>
            </div>
        </div>
        <p id="errorBox" class="code">Error Message</p>
        <div id="graphCt" class="code"></div>
        <pre><code class="json" id="treeRegex"></code></pre>
        <pre><code class="json" id="jsonRegex"></code></pre>
