<div id="inputCt">
    <div class="re code">
        <table>
            <tr>
                <td style="width:1em; padding-left: 5px;">/</td>
                <td style="width:auto">
                    <!-- <div id="container-input"></div> -->
                    <input id="input" class="input" value="^(abc)(?P<test>a|(group (?:other))|(a|b))*?[a-cdhm-z]$" />
                </td>
                <td style="width:1em; padding-left: 10px;">/</td>
                <!-- <td id="flagBox">
                </td> -->
                <td style="width: 100px;">
                    <div id="checkflags">
                        <div class="checkbox checkbox__1">
                            <input id="checkbox-ignorecase" type="checkbox" name="flag" value="i">
                            <label for="checkbox-ignorecase"><i>i</i></label>
                        </div>
                        <div class="checkbox checkbox__1">
                            <input id="checkbox-multiline" type="checkbox" name="flag" value="m">
                            <label for="checkbox-multiline"><i>m</i></label>
                        </div>
                        <div class="checkbox checkbox__1">
                            <input id="checkbox-globalmatch" type="checkbox" name="flag" value="g">
                            <label for="checkbox-globalmatch"><i>g</i></label>
                        </div>
                    </div>
                </td>

            </tr>
        </table>
    </div>
