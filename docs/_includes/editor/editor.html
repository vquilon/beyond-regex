    </div>

    <div id="editor-actions">
        <div class="actions-container">
            <button title="Get the link" id="shareIt">
                <i class="fas fa-link"></i>
            </button>
            <div title="Update below panels connected" class="checkbox checkbox__1">
                <input id="real-time-check" type="checkbox">
                <label for="real-time-check"><span class="material-icons">dashboard</span></label>
            </div>
            <div title="Highlight the code" class="checkbox checkbox__3">
                <input id="highlighted-editor" type="checkbox" checked>
                <label for="highlighted-editor">
                    <span class="material-icons material-symbols-outlined"></span>
                </label>
            </div>
        </div>
    </div>

    <div id="editor-input">
        <span class="regex-quotes">/</span>
        <div tabindex="0" class="input">
            <div class="tooltips"></div>
            <div class="linters"></div>
            <div class="input-carets"></div>
            <div class="input-selects"></div>
            <div class="input-syntax">
                <div class="regex syntax">^BEYOND ReGex(?P&ltTOOLS&gtbuilder|[bv]isualize|(?=de)bugger) Born to be a RegEx editor$</div>
            </div>
            <div class="input-editor">
                <pre class="editor" spellcheck="false" contenteditable="true">^BEYOND ReGex(?P&ltTOOLS&gtbuilder|[bv]isualize|(?=de)bugger) Born to be a RegEx editor$</pre>
            </div>
        </div>
        <span class="regex-quotes">/</span>
    </div>

    <div id="editor-flags">
        <div id="container-input" class="checkbox__2">
            <div id="container-show">
                <span id="input-show" class="material-icons">flag</span>
            </div>
            <div id="overlay-show"></div>

            <input id="flag-i" type="checkbox" value="i" name="flag" />
            <label class="label-input" for="flag-i"><span>i</span></label>
            <input id="flag-m" type="checkbox" value="m" name="flag" />
            <label class="label-input" for="flag-m"><span>m</span></label>
            <input id="flag-g" type="checkbox" value="g" name="flag" />
            <label class="label-input" for="flag-g"><span>g</span></label>

            <div id="container-values">
                <span class="show-values" id="check-i">i</span>
                <span class="show-values" id="check-m">m</span>
                <span class="show-values" id="check-g">g</span>
            </div>

        </div>
        <!-- <div class="checkbox checkbox__1">
            <input id="checkbox-ignorecase" type="checkbox" name="flag" value="i">

        </div>
        <div class="checkbox checkbox__1">
            <input id="checkbox-multiline" type="checkbox" name="flag" value="m">
            <label for="checkbox-multiline"><i>m</i></label>
        </div>
        <div class="checkbox checkbox__1">
            <input id="checkbox-globalmatch" type="checkbox" name="flag" value="g">
            <label for="checkbox-globalmatch"><i>g</i></label>
        </div> -->

    </div>

    <div id="editor-terminal">
        <div id="terminal-error" class="correct-syntax">
            <p id="errorDef"></p>
        </div>
    </div>
    <div id="editor-stats">
        <span title="Regex length" class="stats" id="re-len">len:<span class="stat-value"></span></span>
        <span title="Group count" class="stats" id="re-groups">#groups:<span class="stat-value"></span></span>
    </div>
</div>
