<svg class="filter" xmlns="http://www.w3.org/2000/svg">
    <radialGradient id="gradient" cx="40%" cy="40%" r="90%" fx="10%" fy="20%">
        <stop offset="0%" stop-color="#fff7e5" style="color: #ffffff;"></stop><stop offset="20%" stop-color="#e6e6e6" style="color: #e6e6e6;"></stop>
        <stop offset="50%" stop-color="#adadad" style="color: #adadad;"></stop>
        <stop offset="70%" stop-color="#ababab" style="color: #ababab;"></stop>
        <stop offset="90%" stop-color="#7d7d7d" style="color: #7d7d7d;"></stop>
    </radialGradient>

    <radialGradient id="gradient-hover" cx="40%" cy="40%" r="90%" fx="10%" fy="20%">
        <stop offset="0%" stop-color="#fff7e5" style="color: #ffffff;"></stop><stop offset="20%" stop-color="#FFEFCB" style="color: #FFEFCB;"></stop>
        <stop offset="50%" stop-color="#F0846A" style="color: #F0846A;"></stop>
        <stop offset="70%" stop-color="#FF5699" style="color: #FF5699;"></stop>
        <stop offset="90%" stop-color="#C5363F" style="color: #C5363F;"></stop>
    </radialGradient>

    <radialGradient id="shine" cx="40%" cy="40%" r="50%" fx="10%" fy="20%">
        <stop offset="70%" stop-color="#f2f2f2" style="color: #f2f2f2;"></stop>
        <stop offset="100%" stop-color="#666666" style="color: #666666;"></stop>
    </radialGradient>
    <radialGradient id="shine-hover" cx="40%" cy="40%" r="50%" fx="10%" fy="20%">
        <stop offset="70%" stop-color="#FEF9E6"></stop>
        <stop offset="100%" stop-color="#bb1147"></stop>
    </radialGradient>

    <radialGradient id="shine-accent-dark" cx="40%" cy="40%" r="50%" fx="10%" fy="20%">
        <stop offset="100%" stop-color="#666666"></stop>
    </radialGradient>
    <radialGradient id="shine-accent-dark-hover" cx="40%" cy="40%" r="50%" fx="10%" fy="20%">
        <stop offset="100%" stop-color="#bb1147"></stop>
    </radialGradient>

    <radialGradient id="shine-accent-light" cx="40%" cy="40%" r="50%" fx="10%" fy="20%">
        <stop offset="50%" stop-color="#f2f2f2"></stop>
        <stop offset="100%" stop-color="#c7c7c7" style="color: #c7c7c7;"></stop>
    </radialGradient>
    <radialGradient id="shine-accent-light-hover" cx="40%" cy="40%" r="50%" fx="10%" fy="20%">
        <stop offset="50%" stop-color="#FEF9E6"></stop>
        <stop offset="100%" stop-color="#f5a898"></stop>
    </radialGradient>

        <filter id="dropshadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="7"></feGaussianBlur>
            <feOffset dx="20" dy="20" result="offsetblur"></feOffset>

            <feFlood flood-color="#6F327F" flood-opacity="0.5" result="offsetColor"></feFlood>
            <feComposite in="offsetColor" in2="offsetblur" operator="in" result="offsetBlur"></feComposite>

            <feMerge>
                <feMergeNode></feMergeNode>
                <feMergeNode in="offsetBlur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>

        <filter id="blur_clip">
            <feColorMatrix in="SourceGraphic" result="LIGHTENED" type="matrix" values="3.3 0 0 0 0,
                                                                                                                                                                 0 3.3 0 0 0,
                                                                                                                                                                 0 0 3.3 0 0,
                                                                                                                                                                 0 0 0 1 0"></feColorMatrix>  
            <feGaussianBlur color-interpolation-filters="sRGB" id="blur_1" stdDeviation="4" result="BLUR" in="LIGHTENED"></feGaussianBlur>   

            <!-- 					<feImage id="feimage" xlink:href="data:image/svg+xml;charset=utf-8,<svg version=&quot;1.1&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot; xmlns:xlink=&quot;http://www.w3.org/1999/xlink&quot;  width=&quot;100&quot; height=&quot;100&quot;><rect width=&quot;100%&quot; height=&quot;100%&quot; fill=&quot;black&quot;/></svg>" x="80px" y="80px" width="240px" height="240px" result="mask" preserveAspectRatio="none"></feImage> -->

            <!-- 					<feComposite in2="mask" in="BLUR" operator="in" result="comp"></feComposite>  -->
            <feMerge result="merge">
                <feMergeNode in="SourceGraphic"></feMergeNode> 
                <!-- 						<feMergeNode in="comp"></feMergeNode> -->
                <feMergeNode in="BLUR"></feMergeNode>
            </feMerge>
        </filter>

    </defs>


    <clipPath id="clip">
        <rect id="rect" x="140" y="20" width="120" height="100"></rect>
    </clipPath>
    <filter id="blur" width="160%" height="160%" x="-30%" y="-30%">
        <!-- insert a neutral background color to prevent the backdrop showing
         through blurred regions with alpa < 1 -->
        <feFlood flood-color="#fff" result="neutral"></feFlood>
        <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blurred"></feGaussianBlur>
        <feMerge>
            <feMergeNode in="neutral"></feMergeNode>
            <feMergeNode in="blurred"></feMergeNode>
        </feMerge>
    </filter>


</svg>
