<div id="connection-status-box">
    <div id="box-minimized">
        <button title="Minimize" id="connection-arrow" class="mdc-icon-button mdc-snackbar__dismiss material-icons">expand_more</button>
    </div>

    <div id="box-connect">
        <div id="box-show">
            <button titile="Show Info" id="offline-button" class="mdc-icon-button mdc-snackbar__dismiss material-icons">info</button>
        </div>
    
        <div id="box-info">
            <p id="online-info">Connected. Saving...</p>
            <p id="offline-info">Disconnected. Caching...</p>
        </div>
    </div>
</div>
