<style type="text/css" media="screen">
  .container {
    display: flex;
    position: relative;
    height: 400px;
    width: 80vw;
    text-align: center;
    margin: 125px auto;
    justify-content: center;
    background: var(--dark-soft);
    align-items: center;
    border-radius: 20px;
  }

  .container:before {
    content: "";
    top: 20%;
    width: 200vw;
    height: 20px;
    border-radius: 5px;
    position: absolute;
    background: repeating-linear-gradient(90deg, 
    var(--building-1) 0px, var(--building-1) 10px, 
    var(--building-2) 10px, var(--building-2) 20px, 
    var(--building-1) 20px, var(--building-1) 30px, 
    var(--building-2) 30px, var(--building-2) 40px);
    z-index: 1;
    transform: rotate(15deg);
  }

  .container:after {
    content: "";
    top: 80%;
    width: 200vw;
    height: 20px;
    border-radius: 5px;
    position: absolute;
    background: repeating-linear-gradient(90deg, 
    var(--building-1) 0px, var(--building-1) 10px, 
    var(--building-2) 10px, var(--building-2) 20px, 
    var(--building-1) 20px, var(--building-1) 30px, 
    var(--building-2) 30px, var(--building-2) 40px);
    z-index: 1;
    transform: rotate(350deg);
  }

  .container > h1 {
    font-style: italic;
    font-weight: 400;
    font-size: 10vw;
    position: absolute;
    color: white;
  }

</style>
