<style type="text/css" media="screen">
  .container {
    display: flex;
    position: relative;
    height: 400px;
    width: 80vw;
    text-align: center;
    margin: 125px auto;
    justify-content: center;
    background: #00000057;
    align-items: center;
    border-radius: 20px;
  }

  .container:before {
    content: "";
    top: 20%;
    width: 200vw;
    height: 20px;
    border-radius: 5px;
    position: absolute;
    background: repeating-linear-gradient(90deg, 
    yellow 0px, yellow 10px, 
    black 10px, black 20px, 
    yellow 20px, yellow 30px, 
    black 30px, black 40px);
    z-index: 1;
    transform: rotate(15deg);
  }

  .container:after {
    content: "";
    top: 80%;
    width: 200vw;
    height: 20px;
    border-radius: 5px;
    position: absolute;
    background: repeating-linear-gradient(90deg, 
    yellow 0px, yellow 10px, 
    black 10px, black 20px, 
    yellow 20px, yellow 30px, 
    black 30px, black 40px);
    z-index: 1;
    transform: rotate(350deg);
  }

  .container > h1 {
    font-style: italic;
    font-weight: 400;
    font-size: 10vw;
    position: absolute;
    color: white;
  }

</style>
